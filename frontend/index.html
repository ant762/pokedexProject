<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Lista de Pokémons</title>
</head>

<body>
    <header>
        <img src="https://user-images.githubusercontent.com/9741252/81717987-83b84000-947b-11ea-9ac9-5ad1d59adf7a.png"
            alt="logopokemon" id="imgheader">
        <h1 id="textoheader">Lista organizada por @ant762 utilizando pokeAPI!</h1>
    </header>

    <div id="pesquisa">
        <input type="text" id="barra-pesquisa" placeholder="Pesquisar Pokémon..." value="">
    </div>

    <div id="container-pokemon"></div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        <div class="container">
            <p class="mb-1">Desenvolvido por <a href="https://github.com/ant762" class="text-white fw-bold">@ant762</a> no GitHub</p>
            <p class="mb-0">Assinado por <a href="https://chat.openai.com" class="text-white fw-bold">ChatGPT</a>. Obrigado, eu não conseguiria sem você!</p>
        </div>
    </footer>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalChave"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body text-center">
              <img id="pokemonModalImagem" class="img-fluid mb-3" style="max-width:150px;">
              <p id="pokemonModalId"></p>
              <p id="pokemonModalTipos"></p>
              <p id="pokemonModalStats"></p>
            </div>
          </div>
        </div>
      </div>
      

      <script src="../frontend/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  </html>
  
</body>

</html>
